<!DOCTYPE html>
<html>
  <head>
    <title> 
      Projeto - Formulario de Cadastro
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>
    <link rel="stylesheet" href="../css/form.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
  </head>

  <body>
    <header class="cabecalho">
      <img src="../img/logo.png" />
    </header>
    <div class="menu">
      <a id="goHome" href="../../index.html">
        Listagem
      </a>
      <a href="../src/form.html">
        Cadastrar
      </a>
    </div>
    
      <form  class="formulario"  onsubmit="formTest(event)">
        <div class="linha-formulario">
          <label class="label-grande" for="name">Nome:</label>
          <input name="nome" id="name" required type="text"/>
        
        </div>
        
        <div class="linha-formulario">
          <label class="label-grande" for="Telefone">Telefone:</label>
          <input name="phone" id="phone" onkeypress="phoneFieldTest(event)" onfocus="this.value=''" required type="text">
          <!-- onfocus="this.value =1''" limpa (substitui por string vazia) o campo ao ser clicado novamente (onfocus)-->
          <!--<input name="phone" id="phone" onblur="phoneFieldTest(this.value)" required type="text">
          
          onblur checa logo que o usuario termina de digitar (sai do foco)-->
        </div>
        
        <div class="linha-formulario" style="display: flex;">
          <label class="label-grande">Experiência prévia:</label>
          <div class="xp-label">
            
            <input type="radio" name="xp" id="xp-yes" value="true" /> <label for="xp-yes">
              Sim
            </label>
            <br/>
            <input type="radio" name="xp" id="xp-no"  value="false" /> <label for="xp-no">
              Não
            </label>
          </div>
        
        </div>
          
        <input type="submit" value="Salvar"/>

      </form> 
    
    <script src="../js/form.js"></script>
   
  </body>
  
</html>
